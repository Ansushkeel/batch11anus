<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4>Register</h4>
                    </div><br><br>
                    <h1>Add Student</h1>
                    <div class="card-body">
                        <div>
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="course">Course</label>
                                <input type="text" class="form-control" id="course" placeholder="Enter your course">
                            </div>
                            <div class="form-group">
                                <label for="rollNumber">Roll Number</label>
                                <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll number">
                            </div>
                            <div class="form-group">
                                <label for="cnic">CNIC</label>
                                <input type="text" class="form-control" id="cnic" placeholder="Enter your CNIC">
                            </div>
                            <button onclick="register()" type="button" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<br>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="registrationform.js"></script>
</body>
</html>
